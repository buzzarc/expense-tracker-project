<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="tmlcss.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>Expense Tracker</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Add Expense</a></li>
            <li><a href="#">Summary</a></li>
        </ul>
    </nav>

    <!-- Budget Input -->
    <div class="budget-input">
        <label for="budget">Set Monthly Budget:</label>
        <input type="number" id="budget" placeholder="Enter your budget" />
    </div>

    <!-- Summary Cards -->
    <div class="summary-cards">
        <div class="card">
            <h3>Total Expenses</h3>
            <p id="total-expenses">$0</p>
        </div>
        <div class="card">
            <h3>Remaining Budget</h3>
            <p id="remaining-budget">$0</p>
        </div>
        <div class="card">
            <h3>Monthly Limit</h3>
            <p id="monthly-limit">$0</p>
        </div>
    </div>

    <!-- Expense Table with Editable Inputs -->
    <div class="expense-table">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Food</td>
                    <td>Groceries</td>
                    <td><input type="number" class="expense-input" placeholder="Enter amount"></td>
                </tr>
                <tr>
                    <td>Transport</td>
                    <td>Taxi Ride</td>
                    <td><input type="number" class="expense-input" placeholder="Enter amount"></td>
                </tr>
                <tr>
                    <td>Entertainment</td>
                    <td>Movies</td>
                    <td><input type="number" class="expense-input" placeholder="Enter amount"></td>
                </tr>
            </tbody>
            
        </table>
    </div>

    <script src="java.js"></script>
</body>
</html>
